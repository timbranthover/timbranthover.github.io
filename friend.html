<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easter Egg</title>
  <!-- Include the p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    /* Make sure the page takes up the full window and has a dark background */
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
<script>
  let angle = 0;

  function setup() {
    createCanvas(windowWidth, windowHeight);
    noStroke();
  }

  function draw() {
    // Create a trailing effect with a semi-transparent background
    background(0, 25);
    translate(width / 2, height / 2);

    // Draw multiple rotating circles (an abstract, pulsating easter egg)
    for (let i = 0; i < 12; i++) {
      push();
      // Calculate rotation for each element
      rotate(angle + (TWO_PI / 12) * i);
      // Determine size pulsation
      let size = 30 + sin(angle * 3 + i) * 20;
      // Set a color with transparency for a cool overlay effect
      fill(255, 150);
      ellipse(150, 0, size, size);
      pop();
    }
    
    angle += 0.01;
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>
</body>
</html>
