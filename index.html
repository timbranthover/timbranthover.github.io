<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tyler Leeds</title>
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Style the clickable title */
    h1 a {
      text-decoration: none;
      color: black;
      font-size: 5em;
      font-weight: bold;
      font-style: italic;
      transition: color 0.3s ease;
    }
    h1 a:hover {
      color: red; /* Change to any color you prefer on hover */
    }
    h2 {
      font-size: 3em;
      font-weight: bold;
      font-style: italic;
      margin-top: 0.5em;
      margin-bottom: 1em;
      color: black;
    }
    img {
      margin-top: 20px;
      max-width: 30%; /* Adjust as needed for smaller size */
      height: auto;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Clicking the title navigates to friend.html -->
  <h1><a href="friend.html">TYLER LEEDS</a></h1>
  <h2>Tyler J Leeds</h2>
  <img src="pictureforsite.jpg" alt="Cool Picture">
</body>
</html>
