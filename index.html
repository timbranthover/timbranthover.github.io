<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    @keyframes view-enter {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes panel-enter {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .view-enter {
      animation: view-enter 220ms cubic-bezier(0.22, 0.61, 0.36, 1);
    }

    .panel-enter {
      animation: panel-enter 160ms ease-out;
    }

    button,
    .motion-press {
      transition:
        transform 120ms ease,
        background-color 180ms ease,
        color 180ms ease,
        border-color 180ms ease,
        box-shadow 180ms ease,
        opacity 180ms ease;
      will-change: transform;
    }

    button:not(:disabled):active,
    .motion-press:active {
      transform: translateY(1px) scale(0.985);
    }

    @media (prefers-reduced-motion: reduce) {
      .view-enter,
      .panel-enter {
        animation: none;
      }

      button,
      .motion-press {
        transition: none;
      }
    }
  </style>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>

  <!-- jsrsasign library for JWT signing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/11.1.0/jsrsasign-all-min.js"></script>
  <!-- pdf-lib for programmatic PDF form filling -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel" src="./data/forms.js"></script>
  <script type="text/babel" src="./data/mockData.js"></script>

  <!-- DocuSign Integration -->
  <script type="text/babel" src="./config/docusignConfig.js"></script>
  <script type="text/babel" src="./services/docusignService.js"></script>
  <script type="text/babel" src="./services/formsSearch.js"></script>

  <script type="text/babel" src="./components/forms/ACTFform.js"></script>
  <script type="text/babel" src="./components/forms/ACFTform.js"></script>
  <script type="text/babel" src="./components/forms/CLACRAform.js"></script>
  <script type="text/babel" src="./components/forms/LAGENform.js"></script>
  <script type="text/babel" src="./components/SaveDraftModal.js"></script>
  <script type="text/babel" src="./components/Header.js"></script>
  <script type="text/babel" src="./components/SearchView.js"></script>
  <script type="text/babel" src="./components/ResultsView.js"></script>
  <script type="text/babel" src="./components/MyWorkView.js"></script>
  <script type="text/babel" src="./components/FormsLibraryView.js"></script>
  <script type="text/babel" src="./components/SavedFormsView.js"></script>
  <script type="text/babel" src="./components/PackageView.js"></script>
  <script type="text/babel" src="./app.js"></script>
</body>
</html>
