<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Twin Peaks Inspired Site</title>
  <style>
    /* Define the custom font */
    @font-face {
      font-family: 'TwinPeaks';
      src: url('TwinPeaks.woff2') format('woff2'),
           url('TwinPeaks.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    /* Basic page styling */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'TwinPeaks', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <h1>Hello, Twin Peaks Fan!</h1>
    <p>This is my personal site, built completely for free on GitHub Pages.</p>
  </div>
</body>
</html>
