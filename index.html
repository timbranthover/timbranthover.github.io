<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .site-grid-bg {
      background-color: #f8fafc;
      background-image: radial-gradient(rgba(148, 163, 184, 0.18) 0.8px, transparent 0.8px);
      background-size: 20px 20px;
    }

    .floating-glass {
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 1rem;
      border: 1px solid rgba(147, 197, 253, 0.95);
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.5) 0%,
        rgba(255, 255, 255, 0.34) 45%,
        rgba(219, 234, 254, 0.42) 100%
      );
      backdrop-filter: blur(14px) saturate(180%) contrast(1.08) brightness(1.03);
      -webkit-backdrop-filter: blur(14px) saturate(180%) contrast(1.08) brightness(1.03);
      box-shadow:
        0 20px 42px -22px rgba(37, 99, 235, 0.62),
        0 12px 24px -16px rgba(15, 23, 42, 0.48),
        inset 0 1px 0 rgba(255, 255, 255, 0.86);
    }

    .floating-glass::before {
      content: '';
      position: absolute;
      left: 12px;
      right: 12px;
      top: 4px;
      height: 1px;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.98),
        rgba(255, 255, 255, 0.04)
      );
      pointer-events: none;
    }

    .floating-glass::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      right: -38px;
      top: -70px;
      background: radial-gradient(circle, rgba(191, 219, 254, 0.62) 0%, rgba(191, 219, 254, 0) 72%);
      pointer-events: none;
    }

    @keyframes view-enter {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes panel-enter {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .view-enter {
      animation: view-enter 220ms cubic-bezier(0.22, 0.61, 0.36, 1);
    }

    .panel-enter {
      animation: panel-enter 160ms ease-out;
    }

    button,
    .motion-press {
      transition:
        transform 120ms ease,
        background-color 180ms ease,
        color 180ms ease,
        border-color 180ms ease,
        box-shadow 180ms ease,
        opacity 180ms ease;
      will-change: transform;
    }

    button:not(:disabled):active,
    .motion-press:active {
      transform: translateY(1px) scale(0.985);
    }

    @media (prefers-reduced-motion: reduce) {
      .view-enter,
      .panel-enter {
        animation: none;
      }

      button,
      .motion-press {
        transition: none;
      }
    }
  </style>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>

  <!-- jsrsasign library for JWT signing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/11.1.0/jsrsasign-all-min.js"></script>
  <!-- pdf-lib for programmatic PDF form filling -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>

  <script type="text/babel" src="./components/forms/ACFTform.js"></script>

</html>
