<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Branthover · Caffeine‑Powered PM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "ArialExpanded";
        src: local("Arial Bold Italic"), local("Arial"), local("Helvetica"), local("sans-serif");
        font-style: italic;
        font-weight: 700;
      }
      .font-lynch {
        font-family: "ArialExpanded", Arial, sans-serif;
        font-style: italic;
        font-weight: 700;
        letter-spacing: 0.04em;
        transform: scaleX(1.05);
      }
      .transition-opacity {
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body class="relative min-h-screen flex items-center justify-center text-white select-none">
    <div class="absolute inset-0 bg-cover bg-center" style="background-image:url('https://images.unsplash.com/photo-1506976785307-8732e8548c19?auto=format&fit=crop&w=1920&q=80');"></div>
    <div class="absolute inset-0 bg-indigo-950/60 mix-blend-overlay"></div>

    <main class="relative z-10 flex flex-col items-center space-y-8">
      <h1 class="font-lynch text-4xl md:text-5xl text-center">WALK • COFFEE • SHIP</h1>

      <svg id="mug" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" class="w-40 h-52 cursor-pointer transition-opacity hover:opacity-80">
        <defs>
          <clipPath id="cupClip">
            <rect x="20" y="20" width="120" height="160" rx="12" ry="12" />
          </clipPath>
        </defs>
        <rect x="20" y="20" width="120" height="160" rx="12" ry="12" fill="none" stroke="white" stroke-width="4" />
        <rect id="coffee-fill" x="20" y="180" width="120" height="0" fill="#c67a30" clip-path="url(#cupClip)" />
        <path d="M140 60a20 20 0 0 1 0 80" fill="none" stroke="white" stroke-width="4" />
      </svg>

      <p id="cups-text" class="font-lynch text-2xl"></p>
      <p class="text-sm italic opacity-80">Click the mug to email me.</p>
    </main>

    <script>
      const fill = document.getElementById('coffee-fill');
      const mug = document.getElementById('mug');
      const cupsText = document.getElementById('cups-text');
      let level = 0;
      const pour = setInterval(() => {
        level += 2;
        if (level > 100) {
          clearInterval(pour);
          return;
        }
        const h = level * 1.6; // scale to SVG height
        fill.setAttribute('height', h);
        fill.setAttribute('y', 180 - h);
      }, 35);

      const cups = Math.floor(Math.random() * 5) + 3;
      cupsText.textContent = `${cups} cups walked today`;

      mug.addEventListener('click', () => {
        window.location.href = 'mailto:timb@example.com?subject=Need%20a%20caffeine-powered%20PM%3F';
      });
    </script>
  </body>
</html>
